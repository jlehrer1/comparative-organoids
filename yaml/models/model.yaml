apiVersion: batch/v1
kind: Job
metadata:
  name: ${TYPE}-model
spec:
  backoffLimit: 5
  completions: 1
  template:
    metadata:
      labels:
        k8s-app: ${TYPE}-model
    spec:
      restartPolicy: Never
      containers:
      - name: ${TYPE}-model
        image: jmlehrer/cell-exploration:latest
        command: ["stdbuf", "-i0", "-o0", "-e0", "bash", "-c"]
        env:
        - name: PYTHONUNBUFFERED
          value: "1"
        args: [
          "wandb login --relogin $(cat wandbcreds) && \
          python models/${TYPE}_model.py --name=${NAME}"
        ]
        resources:
          limits:
            memory: 128Gi
            cpu: "16"
            nvidia.com/gpu: "1"
          requests:
            memory: 128Gi
            cpu: "16"
            nvidia.com/gpu: "1"
        volumeMounts:
        - name: ephemeral
          mountPath: "/data"
        # SystemV shared memory
        - name: "dshm"
          mountPath: "/dev/shm"
      volumes:
      # Ephemeral storage
      - name: ephemeral
        emptyDir: {}
      - name: dshm
        emptyDir:
          medium: Memory
      tolerations:
        - key: "nautilus.io/chase-ci"
          operator: "Equal"
          value: "true"
          effect: "NoSchedule"
