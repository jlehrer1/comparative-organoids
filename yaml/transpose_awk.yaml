apiVersion: batch/v1
kind: Job
metadata:
  name: rna-seq-transpose-awk-organoid
spec:
  backoffLimit: 0
  completions: 1
  template:
    metadata:
      labels:
        k8s-app: rna-seq-transpose-awk-organoid
    spec:
      restartPolicy: Never
      containers:
      - name: rna-seq-transpose-awk-organoid
        image: jmlehrer/cell-exploration:latest
        command: ["stdbuf", "-i0", "-o0", "-e0", "bash", "-c"]
        env:
        - name: PYTHONUNBUFFERED
          value: "1"
        args: [
          "./unzip.sh && \
          gawk -f transpose.awk data/raw/organoid.tsv > organoid_T.tsv && \
          python src/data/upload_transposed.py"
        ]
        resources:
          limits:
            memory: 100Gi
            cpu: "16"
          requests:
            memory: 1Gi
            cpu: "1"
        volumeMounts:
        - name: ephemeral
          mountPath: "/data"
      volumes:
      # Ephemeral storage
      - name: ephemeral
        emptyDir: {}