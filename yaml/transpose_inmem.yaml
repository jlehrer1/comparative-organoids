apiVersion: batch/v1
kind: Job
metadata:
  name: rna-seq-transpose-awk-inmem
spec:
  backoffLimit: 0
  completions: 1
  template:
    metadata:
      labels:
        k8s-app: rna-seq-transpose-awk-inmem
    spec:
      restartPolicy: Never
      containers:
      - name: rna-seq-transpose-awk-inmem
        image: jmlehrer/cell-exploration:latest
        command: ["stdbuf", "-i0", "-o0", "-e0", "bash", "-c"]
        env:
        - name: PYTHONUNBUFFERED
          value: "1"
        args: ["./unzip.sh && python src/data/pandas_transpose.py"]
        resources:
          limits:
            memory: 100Gi
            cpu: "16"
          requests:
            memory: 75Gi
            cpu: "4"
        volumeMounts:
        - name: ephemeral
          mountPath: "/data"
      volumes:
      # Ephemeral storage
      - name: ephemeral
        emptyDir: {}